title: Veganska burgare med pommes
description: |
  Burgare fast veganskt.
time: 20 Min
servings: 4
tags:
  - Snabb
  - Italiensk
  - Vegetarisk
  - Vegansk
  - Middag
instructions: >
  1. Lägg pommes på en plåt utan bakplåtspapper och tillaga enligt
  paketanvisningarna.

  2. Förbered alla grönsaker, skiva rödlök, tomat och gurka. Lägg salladsblad
  och de    skivade grönsaker på ett serveringsfat tillsammans med
  hamburgarosten.

  3. Stek burgarna och servera med valfria såser.

  4. Glöm inte bröden.
