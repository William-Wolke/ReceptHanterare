title: Vegansk pytt i panna
description: |
  Pytt i panna fast vegansk.
time: 40 Min
servings: 2
tags:
  - Svensk
  - Billig
  - Laktosfri
  - Vegetarisk
  - Vegansk
  - Middag
instructions: >
  Börja med att skala, rensa och skölj alla grönsaker. Tärna dem i ungefär
  5-10    mm stora bitar, beroende på vad du orkar med. Ju finare du tärnar
  desto snabbare    går det att steka.


  Lägg upp de olika typerna av grönsaker/vegokött i tallrikar efter hur grova
  de    är. Följ ungefär mina grupperingar ovan!


  Stek de grövre först i rapsolja, alt och peppar tills de är genomstekta och
  fått    fin färg. Jag använder ganska hög värme och vaktar pannan noga, men om
  du känner dig osäker så kan du steka på medelvärme och låta det ta lite längre
  tid. Ställ åt sidan och upprepa med de övriga grönsakerna så allt steks den
  tid de behöver.


  När allt är stekt blandar du ihop allt i pannan igen, smakar av med
  vitlökspulver, salt och peppar och låter värmas upp.


  Servera med inlagda rödbetor eller vad för tillbehör du föredrar!
