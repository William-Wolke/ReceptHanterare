title: Tacos
description: |
  Riktigt god fredags mat
time: '30'
servings: 4
tags:
  - Svenska
  - Tacos
  - Lyxig
  - Tacotarian
  - Vegetarisk
  - Middag
instructions: >
  1. Dela avokadon och ta ur kärnorna. Gröp ur fruktköttet. Lägg fruktköttet i
  en skål    och mixa eller mosa sönder med en gaffel eller i mixer.

  2. Kärna ur tomaten och hacka fint. Dela, kärna ur och hacka chilin fint.
  Blanda    tomat, chili, pressad vitlök pressad citron och kryddor tillsammans
  med avokadomoset.

  3. Bryn vegofärsen i rapsolja. Tillsätt tacokryddan och vatten. Stek tills
  allt vatten    puttrat bort.

  4. Lägg alla tillbehör i skålar och servera. Njut!
