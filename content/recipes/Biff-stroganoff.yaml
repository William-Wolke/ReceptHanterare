title: Biff stroganoff
description: >
  En god rysk klassiker med pommes och haricot verts stekta med lök och    bacon
  blir det en festmåltid.
time: '40'
servings: 4
tags:
  - Rysk
  - Lyxig
  - Kött
  - Middag
instructions: >
  1. Tillaga pommesen enligt instruktioner på paketet.

  2. Smält 1 msk smör i en stor kastrull. Stek den skivade svampen tills den
  fått lite    färg. Ta ur och sätt åt sidan.

  3. Tillsätt en till msk smör i kastrullen och stek lök i 1-2 min.

  4. Tillsätt oxfilen som är skuren i mindre bitar och vetemjölet. Tillaga i 2-3
  min    eller tills bynt.

  5. Häll i kalvfonden, 3 dl vatten, dijonsenap och rör runt för att lossa de
  bruna    bitarna på botten.

  6. Häll i creme fraiche och låt puttra tills såsen tjocknat lite. Smaka av låt
  stå    medan hericot vertsen tillagas.

  7. Hacka 1 lök och bacon i bitar. Stek bacon och lök i en stekpanna tills
  mjukt och    fått lite färg. Blanchera bönorna.  - Lägg i bönorna i stekpannan
  och stek i någon minut.

  8. Servera och njut
