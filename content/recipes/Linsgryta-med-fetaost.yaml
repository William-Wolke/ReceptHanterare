title: Linsgryta med fetaost
description: >
  Mustig och snabblagad linsgryta som toppas med fetaost. En mycket god
  vegetarisk middag mitt i veckan.
      Svinntips: Får du linsgryta över så håller den i en dryg vecka i kylskåp. Funkar perfekt som pastasås om du vill variera.
time: '30'
servings: 4
