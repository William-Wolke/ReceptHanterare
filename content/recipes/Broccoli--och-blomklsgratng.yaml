title: Broccoli- och blomkålsgratäng
description: >
  En vardagsrätt som snabbt kommer att slukas av hela familjen när den    ställs
  på middagsbordet. Lättlagat, krämigt och väldigt gott!
time: 40 Min
servings: 4
tags:
  - Svensk
  - Kött
  - Middag
instructions: >
  Sätt ugnen på 180 grader.


  Skär broccoli och blomkål i mindre buketter.


  Koka dem i saltat vatten 3-5 minuter, de ska inte bli helt mjuka utan ha lite
  motstånd kvar.


  Plocka upp blomkål och broccoli med en hålslev och lägg i en ugnsform (spara
  ca    2 dl av kokspadet).


  Smält smöret i en kastrull, vispa i mjölet. Tillsätt ca 0,5 dl kokspad,
  mjölk    och grädde. Låt koka ihop till en krämig bechamelsås under omrörning.
  Smaka av    med vitlökspulver, cayennpeppar, paprikapulver, chipotlepulver, 
  salt och nymalen svartpeppar. Späd eventuellt med mer kokspad tills du får den
  konsistens du önskar.


  Ringla över såsen och toppa med riven mozzarella och riven parmesan.  - Sätt
  in i ugnen för att gratineras, ca 20-25 minuter, sänk värmen om osten får   
  för mycket färg.


  Stek korven tills den fått fin färg.


  Ta ut gratängen och låt svalna något före servering. Servera med korven.
