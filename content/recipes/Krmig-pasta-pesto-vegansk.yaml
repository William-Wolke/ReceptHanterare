title: Krämig pasta pesto vegansk
description: |
  Pasta med pesto fast vegansk.
time: 20 minuter
servings: 3
tags:
  - Snabb
  - Italiensk
  - Snabb
  - Laktosfri
  - Vegetarisk
  - Vegansk
instructions: >
  1. Börja med att skala och skiva lök och vitlök. Skär tomaterna i halvor.

  2. Sätt på pastan och börja koka i rikligt saltat vatten.

  3. Hetta upp en stekpanna och fräs lök, vitlök och vegokött tills löken är
  mjuk och vegoköttet fått färg.

  4. Slå i den veganska creme fraiche och pesto i panna och låt koka upp tills
  pastan är klar.

  5. Spara 1-2 dl pastavatten och häll av pastan när den är rejält al dente.

  6. Vänd ner pastan och de halverade tomaterna i pastasåsen. Rör om så allt
  blandas och späd efter behov med pastavatten. Servera omgående.
