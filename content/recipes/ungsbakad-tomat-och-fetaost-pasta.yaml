title: Ungsbakad tomat och fetaost pasta
description: ''
time: 30 min
servings: 4
ingredients:
  - name: content/ingredients/Spaghetti.yaml
    amount: 400
    unit: G
  - name: content/ingredients/Olivolja.yaml
    amount: 1
    unit: Dl
  - name: content/ingredients/Fetaost.yaml
    amount: 150
    unit: G
  - name: content/ingredients/cocktailtomater.yaml
    amount: 300
    unit: G
  - name: content/ingredients/Chili_röd.yaml
    amount: 1
    unit: St
  - name: content/ingredients/Vitlksklyfta.yaml
    amount: 3
    unit: St
  - name: content/ingredients/Salt.yaml
  - name: content/ingredients/Peppar.yaml
  - name: content/ingredients/Basilika.yaml
    amount: 1
    unit: St
  - name: content/ingredients/Parmesan.yaml
instructions: "1. Sätt ugnen på 200 grader.\_\n2. Häll rikligt med\_olivolja i en ugnsfast form.\n3. Lägg i fetaosten\_hel.\_\n4. Lägg på tomaterna hela,\_fördela chili och vitlök\_över, salta och peppra.\_\n5. Sätt in formen i ugnen i 15 minuter, ta ut och\_blanda runt,\_tryck sönder\_tomaterna med en slev.\n6. Höj till grill och sätt in i ytterligare\_5-7 minuter.\_\n7. Koka\_under tiden\_spaghettin al\_dente.\_\n8. Blanda den avrunna\_pastan med den krämiga såsen\_i formen, addera\_grovt hackade\_basilikablad.\n9. Servera med extra olivolja och riven parmesan.\_\_\n"
